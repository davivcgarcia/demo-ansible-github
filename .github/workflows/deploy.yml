name: Continous Deployment (CD)

on:
  push:
    branches:
    - master

jobs:
   ansible:
    runs-on: self-hosted
    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Run Ansible playbook
      uses: dawidd6/action-ansible-playbook@v2
      with:
        playbook: main.yml
        key: ${{secrets.SSH_PRIVATE_KEY}}
        inventory: ${{secrets.INVENTORY}}
